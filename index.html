<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>simpleteller.js â€“ The Simple HTML Story Teller</title>

		<meta name="description" content="A framework for easily telling stories using photo, video, graphs, and text">
		<meta name="author" content="Pierre M">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="node_modules/reveal.js/css/theme/black.css" id="theme">
		<link rel="stylesheet" href="css/simpleteller.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="node_modules/reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'node_modules/reveal.js/css/print/pdf.css' : 'node_modules/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">				
			</div><!-- .slides-->

		</div><!-- .reveal-->

		<script src="node_modules/reveal.js/lib/js/head.min.js"></script>
		<script src="node_modules/reveal.js/js/reveal.js"></script>
		<script src="node_modules/d3/d3.js"></script>
		<script src="node_modules/c3/c3.js"></script>
		<script src="node_modules/mustache/mustache.js"></script>

		<script src="js/simpleteller.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom
				
				// your allotted time for newspaper reading (See https://github.com/tkrkt/reveal.js-elapsed-time-bar)
				allottedTime: 3 * 60 * 1000, // 3 minutes
				
				anything: [ 

					{
						className: "chart", 
						initialize: (function(container, options){
							//console.log('anything options', options, container)
							if(options) {
								options.bindto = container;
								c3.generate(options);
							}
						})
					},
					{
						className: "mustache", 
						initialize: (function(container, options){
							//console.log('anything options', options, container)
							if(options) {
								container.innerHTML = Mustache.render(options.template, options.data)
							}
						})
					}

				],

				// Simpleteller options like URL to fetch stories from and themes
				simpleteller: {
					url: 'data/data.json'
				},
				
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'node_modules/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'node_modules/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'node_modules/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'node_modules/reveal.js/plugin/search/search.js', async: true },
					{ src: 'node_modules/reveal.js/plugin/zoom-js/zoom.js', async: true },
					{ src: 'node_modules/@bower_components/reveal.js-plugins/anything/anything.js' },
					{ src: 'node_modules/@bower_components/reveal.js-menu/menu.js' },
					{ src: 'node_modules/@bower_components/reveal.js-elapsed-time-bar/plugin/elapsed-time-bar/elapsed-time-bar.js' },
					{ src: 'node_modules/d3/d3.js' },
					{ src: 'node_modules/reveal.js-d3js/d3js.js' },
					{ src: 'node_modules/c3/c3.js' },
//					{ src: 'js/simpleteller-plugin.js' },
					{ src: 'node_modules/reveal.js/plugin/notes/notes.js', async: true }
				]
			});
			
			Simpleteller.generate({
				// Data URL
				url: 'data/bmw-day1/data.json'
			})

		</script>

	</body>
</html>
